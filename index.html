<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/import.css">
    <link rel="stylesheet" type="text/css" href="css/var.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/function.js" defer></script>
    <script src="script/main.js" defer></script>
</head>

<body>
    <header>
        <img src="img/pokedexlogo2.png" class="img_logo" alt="Logo Pokedex">
        <form class="search" aria-label="Rechercher un Pokémon">
            <input type="text" name="search" placeholder="Recherchez le pokemon de votre choix par son nom ou son id" autocomplete="off">
            <input type="submit" value="Rechercher">
        </form>
        <a href="#" title="Créer votre équipe">Créer votre équipe ici</a>
    </header>
    <main class="container">
        <div class="selecteur">
            <form class="submit_type" aria-label="Filtrer par type">
                <select name="type" class="type" id="type">
                    <option value="" disabled selected hidden>Type</option>
                    <option value="9">Acier</option>
                    <option value="2">Combat</option>
                    <option value="16">Dragon</option>
                    <option value="11">Eau</option>
                    <option value="13">Electrique</option>
                    <option value="18">Fée</option>
                    <option value="10">Feu</option>
                    <option value="15">Glace</option>
                    <option value="7">Insecte</option>
                    <option value="1">Normal</option>
                    <option value="12">Plante</option>
                    <option value="4">Poison</option>
                    <option value="14">Psy</option>
                    <option value="6">Roche</option>
                    <option value="5">Sol</option>
                    <option value="8">Spectre</option>
                    <option value="17">Ténèbres</option>
                    <option value="3">Vol</option>
                </select>
            </form>
            <form class="submit_reg" aria-label="Filtrer par région">
                <select name="region" class="region" id="region">
                    <option value="" disabled selected hidden>Région</option>
                    <option value="1">Kanto</option>
                    <option value="2">Johto</option>
                    <option value="3">Hoenn</option>
                    <option value="4">Sinnoh</option>
                    <option value="5">Unova</option>
                    <option value="6">Kalos</option>
                    <option value="7">Alola</option>
                    <option value="8">Galar</option>
                    <option value="9">Hisui</option>
                    <option value="10">Paldea</option>
                    <option value="11">Kitakami</option>
                </select>
            </form>
            <form class="submit_gen" aria-label="Filtrer par génération">
                <select name="generation" class="generation" id="generation">
                    <option value="" disabled selected hidden>Génération</option>
                    <option value="1">Ⅰ</option>
                    <option value="2">Ⅱ</option>
                    <option value="3">Ⅲ</option>
                    <option value="4">Ⅳ</option>
                    <option value="5">Ⅴ</option>
                    <option value="6">Ⅵ</option>
                    <option value="7">Ⅶ</option>
                    <option value="8">Ⅷ</option>
                    <option value="9">Ⅸ</option>
                </select>
            </form>
        </div>
        <div class="content container">
            <!-- Contenu généré par JavaScript -->
        </div>
    </main>
    <footer>
        <span>Projet Scolaire par Bastien Pihouet utilisant la Poke API</span>
    </footer>
</body>

</html>
