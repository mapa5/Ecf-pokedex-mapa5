<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css\import.css">
    <link rel="stylesheet" type="text/css" href="css\var.css">
    <link rel="stylesheet" href="css\style.css">
    <script type="text/javascript" src="script\function.js" defer></script>
    <script type="text/javascript" src="script\pokemon.js" defer=""></script>
</head>

<body>
    <header>
        <img src="img\pokedexlogo.png">
        <form class="search">
            <input type="text" name="search" placeholder="Recherchez le pokemon de votre choix par son nom ou son id" autocomplete="off">
            <input type="submit" name="search">
        </form>
        <a href="" title="">Creez votre team ici</a>
    </header>
    <main class="container">
        <div class="pokemon container">
            <img src="" class="pkm_img">
            <div class="evo1">
                <img src="">
                <span></span>
            </div>
            <div class="evo2">
                <img src="">
                <span></span>
            </div>
            <div class="evo3">
                <img src="">
                <span></span>
            </div>
            <div class="pkm_img_set"></div>
            <h1 class="pkm_name"></h1>
            <h3 class="pkm_id"></h3>
            <img class="pkm_type1"></img>
            <img class="pkm_type2"></img>
            <span class="pkm_desc"></span>
            <div class="pkm_stats"></div>
        </div>
    </main>
</body>

</html>
